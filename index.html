<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <nav class="container">
            <div class="list">
                <ul>
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>
            </div>

            <div class="logo-img">
                <img src="img/boolean-logo.png" alt="logo">
            </div>

            <div class="list"> 
                <ul>
                    <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                    <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="card-container">
                <div class="card">
                    <!-- immagine -->
                    <div class="model-img">
                        <img src="img/1.webp" alt="modello 1">
                    </div>

                    <!-- sconto e sostenibilità -->
                    <div class="discount-container">
                        <div class="box box-red">-50%</div>
                        <div class="box box-green">Sostenibilità</div>
                    </div>

                    <!-- marca -->
                    <div>
                        <div>Levi's</div>
                        <h4>RELAXED FIT TEE UNISEX</h4>

                        <div class="price">
                            <div class="price-red">14,99 €</div>
                            <div class="price-decoration">29,99 €</div>
                        </div>
                    </div>

                    <!-- cuore -->
                    <div></div>
                </div>

                
            </div>
        </div>
    </main>
    
</body>
</html>
